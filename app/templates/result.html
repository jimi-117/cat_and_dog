<!DOCTYPE html>
<html>
    <head>
        <title>🐱🐶 Classification Chien ou Chat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>

        <h1>🐱🐶 Classification Chien ou Chat</h1>


        
            {% if result %}
                <h3>Prédiction : {{ result }}</h3>

                <img src="data:image/png;base64,{{ image_base64_front }}" alt="">

                <!-- feedback form-->
                <form action="{{ url_for('feedback') }}" method="post" class="mt-3">
                    <input type="hidden" name="prediction" value="{{ result }}">
                    <input type="hidden" name="image" value="{{ image_base64_front }}">
                    <button type="submit" name="feedback" value="reject" class="btn btn-danger">Rejecter la prédiction</button>
                    <button type="submit" name="feedback" value="accept" class="btn btn-success">Accepter la prédiction</button>
                    <a href = "{{ url_for('home') }}" class="btn btn-primary">Revenir à la page d'acceuil</a>
                </form>
            {% else %}
            {% endif %}




    </body>
</html>
