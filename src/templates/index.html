<!DOCTYPE html>
<html>
    <head>
        <title>🐱🐶 Classification Chien ou Chat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>

        <h1>🐱🐶 Classification Chien ou Chat</h1>

        <form action="/result" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file" accept="image/*">
            <input type="submit" value="Valider">
        </form>



        {% if result %}
            <p>Prédiction : {{ result }}</p>

            <img src="data:image/png;base64,{{ image_base64_front }}" alt="">

            <button>Rejeter la prédiction</button>
            <button>Valider la prédiction</button>
        {% else %}
        {% endif %}


    </body>
</html>
