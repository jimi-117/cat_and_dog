<!DOCTYPE html>
<html>
    <head>
        <title>üê±üê∂ Feedback Statistics</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    </head>
    <body>
        <div class="container mt-5">
            <h1>üê±üê∂ Model Feedback Statistics</h1>
            
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">Overall Statistics</h5>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h6>Total Feedback</h6>
                                    <h2>{{ stats.total_feedback }}</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h6>Accepted</h6>
                                    <h2 class="text-success">{{ stats.accepted }}</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h6>Rejected</h6>
                                    <h2 class="text-danger">{{ stats.rejected }}</h2>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-center">
                                <div class="card-body">
                                    <h6>Accuracy</h6>
                                    <h2>{{ "%.1f"|format(stats.accuracy) }}%</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </body>
</html>
